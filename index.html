<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KickOff - Torneo di Calcio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --verde: #2e7d4f;
      --verde-chiaro: #e3f2e4;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--verde);
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      transition: background 0.3s ease;
    }

    /* Banner */
    .banner-left, .banner-right {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 80px;
      background: linear-gradient(to bottom, #66bb6a, #a5d6a7);
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
    }

    .banner-left {
      left: 0;
      border-top-right-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .banner-right {
      right: 0;
      border-top-left-radius: 40px;
      border-bottom-left-radius: 40px;
    }

    header {
      text-align: center;
      margin-top: 30px;
      z-index: 2;
    }

    header img {
      width: 180px;
    }

    .intro {
      max-width: 700px;
      text-align: center;
      margin: 20px 0;
      font-size: 18px;
      padding: 0 20px;
      z-index: 2;
    }

    .menu {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
    }

    .menu a {
      padding: 14px 30px;
      background: var(--verde);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.3s;
    }

    .menu a:hover {
      background: #388e3c;
      transform: translateY(-3px);
    }

    .carousel {
      width: 90%;
      max-width: 800px;
      height: 200px;
      background: #d0ece3;
      margin-bottom: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s;
      text-decoration: none;
      color: var(--verde);
      font-size: 16px;
    }

    .carousel:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: var(--verde);
      color: white;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      z-index: 2;
    }

    .social-icons a {
      color: white;
      margin: 0 12px;
      font-size: 22px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #c8e6c9;
    }

    /* âœ… MOBILE STYLES */
    @media (max-width: 600px) {
      body {
        background: var(--verde-chiaro);
      }

      .menu {
        flex-direction: column;
        width:100%;
        gap: 15px;
        align-items: center;
      }

      .menu a {
        width: 60%;
        text-align: center;
      }


      .banner-left,
      .banner-right {
        display: none;
      }

      header img {
        width: 140px;
      }

      .carousel {
        height: 180px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner-left"></div>
  <div class="banner-right"></div>

  <!-- Logo -->
  <header>
    <img src="kickoff_logo.png" alt="Logo KickOff">
  </header>

  <!-- Intro -->
  <div class="intro">
    Benvenuto nel torneo <strong>KickOff</strong>, dove passione e competizione si incontrano.<br>
    Scopri risultati, partite e rivivi le emozioni attraverso le foto del torneo!
  </div>

  <!-- Pulsanti -->
  <div class="menu">
    <a href="Classifica.html">Classifica</a>
    <a href="Calendario.html">Calendario</a>
    <a href="News.html">News</a>
  </div>

  <!-- Carosello -->
  <a href="album.html" class="carousel">ðŸ“¸ Clicca qui per vedere l'album fotografico</a>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
    <p style="margin-top: 10px;">Torneo KickOff Â© 2025 - Tutti i diritti riservati</p>
  </footer>

</body>
</html>
